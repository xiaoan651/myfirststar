    <title>小诗一首</title>

<body>
<h1>写给璐宝的无题小诗</h1>
<p>太阳升起有气无力</p>
<p>折叠身体，叹一口气</p>
<p>推开房门，一夜的梦刑满释放</p>
<p>秋天穿过少女的小腿</p>
<p>一支部队正架走一具灵魂</p>
<p>月光或是阳光</p>
<p>揭开一些黯然神伤</p>
<p>捣碎心愿，压在枕底，反复做梦</p>
<p>在逐渐变冷的天气里</p>
<p>有一颗心在悄悄融化</p>
</body>
